<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Webida Dashboard</title>

    <link rel="shorcut icon" href="../resource/webida_favicon_16.png" type="image/x-icon">
    <link rel="icon" href="../resource/webida_favicon_16.png" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="../css/timeline.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../css/sb-admin-2.css" rel="stylesheet">
    <link href="../css/webida-dashboard.css" rel="stylesheet">
    <link href="../css/router.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <img src="../resource/webida-white.png" class="wb-logo navbar-left" alt="webida" title="Go to main page">
                <a class="navbar-brand navbar-left" href="main.html">Webida</a>
            </div>
            <!-- /.navbar-header -->

            <ul id="account-menu" class="nav navbar-top-links navbar-right webida-hidden">
                <li class="dropdown">
                    <a id="user-email" data-toggle="dropdown" href="#"></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a tabindex="-1" id="open-profile-button" href="#"><i class="fa fa-user fa-fw"></i> Profile</a>
                        </li>
                        <li class="divider"></li>
                        <li><a tabindex="-1" id="logout-button" href="#"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="#workspace"><i class="fa fa-folder-o fa-fw"></i> Workspaces </a>
                        </li>
                        <li>
                            <a href="#settings"><i class="fa fa-gear fa-fw"></i> Settings</a>
                        </li>
                        <!--                        <li>
                            <a target="_blank" href="https://github.com/webida/webida-client/wiki"><i class="fa fa-link fa-fw"></i> Help Contents</a>
                        </li>
-->
                        <li>
                            <a target="_blank" href="https://groups.google.com/forum/?hl=ko#!forum/webida"><i class="fa fa-link fa-fw"></i> Community</a>
                        </li>
                        <li>
                            <a target="_blank" href="https://www.facebook.com/webida.org"><i class="fa fa-facebook fa-fw"></i> Facebook</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-container" class="page-container">
            <div id="workspace-page" data-hash="#workspace" class="page-wrapper default-page">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header">Workspaces 
                            <a id="new-workspace-button" class="webida-hidden" href="#"><i class="fa fa-plus-square fa-1x" title="Create a new workspace"></i></a> 
                            <a id="refresh-workspace-button" class="webida-hidden" href="#"><i class="fa fa-refresh fa-1x" title="Refresh workspace"></i></a>
                        <span id="workspace-status" class="workspace-status pull-right webida-hidden">
                        <i class="fa fa-cubes fa-1x" title="Workspaces"></i><span id="workspace-usage" class="workspace-usage" title="Workspaces">0</span>
                            <i class="fa fa-folder-o fa-1x" title="Projects"></i><span id="project-usage" class="project-usage" title="Projects">0</span>
                            <i class="fa fa-globe fa-1x" title="Deploys"></i><span id="deploy-usage" class="deploy-usage" title="Deploys">0</span>
                            <i class="fa fa-dashboard fa-1x" title="Quota usage"></i><span id="quota-usage" class="quota-usage" title="Quota usage">0/0MB(0%)</span>
                        </span>
                        </h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div id="workspace-panel" class="row">
                    <script id="workspace-panel-template" type="text/x-handlebars-template">
                        {{#this}}
                        <div class="col-lg-3 col-md-6 workspace-item" data-workspace="{{name}}">
                            <div class="panel panel-default workspace-panel" data-workspace="{{name}}">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="panel-title col-xs-12 test-left"><i class="fa fa-cubes fa-1.5x"></i> {{name}}<a id="delete-workspace-button" data-workspace="{{name}}" href="#"><i class="fa fa-trash fa-1.5x pull-right delete-warning"></i></a><a id="edit-workspace-button" data-workspace="{{name}}"
                                            href="#"><i class="fa fa-pencil fa-1.5x pull-right delete-warning"></i></a></div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    {{#each projects}}
                                    <div><i class="fa fa-folder-o"></i> {{name}} {{#each deploys}}
                                        <br>└ <i class="fa fa-globe"></i> <a href="{{url}}" target="_blank">{{name}}</a>{{/each}}
                                    </div>
                                    {{/each}}
                                </div>
                                <div class="panel-footer">
                                    <span class="pull-left">{{projects.length}} projects {{size}}</span>
                                    <span class="pull-right"><button data-workspace="{{name}}" class="btn btn-primary btn-xs pull-right workspace-open" title="Open workspace with IDE">Open</button></span>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        {{/this}}
                    </script>
                    <script id="workspace-item-template" type="text/x-handlebars-template">
                        {{#this}}
                        <div class="panel panel-default workspace-panel" data-workspace="{{name}}">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="panel-title col-xs-12 test-left"><i class="fa fa-cubes fa-1.5x"></i> {{name}}<a id="delete-workspace-button" data-workspace="{{name}}" href="#"><i class="fa fa-trash fa-1.5x pull-right delete-warning"></i></a><a id="edit-workspace-button" data-workspace="{{name}}"
                                        href="#"><i class="fa fa-pencil fa-1.5x pull-right delete-warning"></i></a></div>
                                </div>
                            </div>
                            <div class="panel-body">
                                {{#each projects}}
                                <div><i class="fa fa-folder-o"></i> {{name}} {{#each deploys}}
                                    <br>└ <i class="fa fa-globe"></i> <a href="{{url}}" target="_blank">{{name}}</a>{{/each}}
                                </div>
                                {{/each}}
                            </div>
                            <div class="panel-footer">
                                <span class="pull-left">{{projects.length}} projects {{size}}</span>
                                <span class="pull-right"><button data-workspace="{{name}}" class="btn btn-primary btn-xs pull-right workspace-open" title="Open workspace with IDE">Open</button></span>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        {{/this}}
                    </script>
                </div>
                <!-- /.row -->
            </div>
            <!-- /#workspace-page -->
            <div id="settings-page" data-hash="#settings" class="page-wrapper">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <h3 class="page-header">Settings</h3>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-10 col-md-12">
                        <div class="wrap" id="area-settings" style="display: block;">
                            <div class="panel panel-default" id="ssh-key-panel">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="panel-title col-xs-12 test-left"><i class="fa fa-key fa-1.5x"></i> Public SSH Key</div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <textarea cols="80" rows="5" id="public-ssh-key" class="col-sm-12 col-md-12 col-lg-12 public-ssh-key" readonly></textarea>
                                    <span class="pull-left">
                                            <button class="btn btn-primary generate">
                                                Generate new key
                                            </button>
                                        </span>
                                </div>
                            </div>
                            <div class="panel panel-default" id="github-token-panel">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="panel-title col-xs-12 test-left"><i class="fa fa-key fa-1.5x"></i> GitHub Token</div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <input type="text" id="github-token" class="col-sm-12 col-md-12 col-lg-12"></input>
                                    <span class="pull-left">
                                        <button class="btn btn-primary save">
                                            Save token
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="panel panel-default" id="personal-token-panel">
                                <div class="panel-heading">
                                    <div class="row">
                                        <div class="panel-title col-xs-12 test-left"><i class="fa fa-key fa-1.5x"></i> Personal Tokens</div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <table id="personal-token-table" class="table table-hover">
                                                <script id="personal-token-template" type="text/x-handlebars-template">
                                                    <thead>
                                                        <tr>
                                                            <th class="col-lg-8">Token</th>
                                                            <th class="col-lg-4">Issue time</th>
                                                        </tr>
                                                    </thead>
                                                    {{#if this}} {{#this}}
                                                    <tr>
                                                        <td>{{data}}</td>
                                                        <td>{{issueTime}}<a data-token="{{data}}" class="delete-token" href="#"><i class="fa fa-trash fa-1.5x pull-right delete-warning"></i></a></td>
                                                    </tr>
                                                    {{/this}} {{else}}
                                                    <tr>
                                                        <td colspan="3" class="menu-category">There are no personal tokens.</td>
                                                    </tr>
                                                    {{/if}}
                                                </script>
                                            </table>
                                            <button class="btn btn-primary add-new"><i class="fa fa-plus"></i> Add new personal token</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /#settings-page -->
        </div>
        <!-- /#page-container -->

        <!-- Modal -->
        <div class="modal fade" id="user-profile" tabindex="-1" role="dialog" aria-labelledby="user-profile-title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="user-profile-title">User Profile</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form" action="#">
                            <div class="form-group">
                                <label class="col-sm-2 col-lg-2 control-label">Email</label>
                                <div class="col-sm-10 col-lg-10">
                                    <p class="form-control-static" id="profile-email"></p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-name" class="col-sm-2 col-lg-2 control-label">Name</label>
                                <div class="col-sm-10 col-lg-10">
                                    <input type="text" class="form-control" id="profile-name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-url" class="col-sm-2 col-lg-2 control-label">Url</label>
                                <div class="col-sm-10 col-lg-10">
                                    <input type="text" class="form-control" id="profile-url">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-company" class="col-sm-2 col-lg-2 control-label">Company</label>
                                <div class="col-sm-10 col-lg-10">
                                    <input type="text" class="form-control" id="profile-company">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-location" class="col-sm-2 col-lg-2 control-label">Location</label>
                                <div class="col-sm-10 col-lg-10">
                                    <input type="text" class="form-control" id="profile-location">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="profile-gravatar" class="col-sm-2 col-lg-2 control-label">Gravatar</label>
                                <div class="col-sm-10 col-lg-10">
                                    <input type="text" class="form-control" id="profile-gravatar">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary apply" disabled="">Apply</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#user-profile -->
        <div class="modal fade" id="new-workspace" tabindex="-1" role="dialog" aria-labelledby="new-workspace-title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="new-workspace-title">New Workspace</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="new-workspace-name" class="control-label">Workspace name</label>
                                <input type="text" class="form-control" id="new-workspace-name"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary create">Create</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#new-workspace -->
        <div class="modal fade" id="edit-workspace" tabindex="-1" role="dialog" aria-labelledby="edit-workspace-title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="edit-workspace-title">Edit Workspace</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="new-workspace-name" class="control-label" id="edit-workspace-label">Workspace name</label>
                                <input type="text" class="form-control" id="edit-workspace-name"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary apply" disabled="">Apply</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#edit-workspace -->
        <div class="modal fade" id="workspace-delete-confirm" tabindex="-1" role="dialog" aria-labelledby="workspace-delete-title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="workspace-delete-title">Delete Workspace</h4>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="delete-confirm-text" class="control-label" id="delete-confirm-label">Workspace name</label>
                                <input type="text" class="form-control" id="delete-confirm-text" placeholder="Enter the workspace name to delete"></input>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger delete" disabled="">Delete this workspace</button>
                        <button type="button" class="btn btn-default cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#workspace-delete-confirm -->
        <div class="modal fade" id="common-modal" tabindex="-1" role="dialog" aria-labelledby="edit-workspace-title">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <script id="common-modal-template" type="text/x-handlebars-template">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="alert-title">{{title}}</h4>
                        </div>
                        {{#if message}}
                        <div class="modal-body">
                            {{message}}
                        </div>
                        {{/if}}
                        <div class="modal-footer">
                            {{#if buttons}} {{#each buttons}}
                            <button {{#if id}}id="{{id}}" {{/if}} type="button" class="{{#if class}}{{class}}{{else}}btn btn-default{{/if}}" {{#if disabled}}disabled="" {{/if}} {{#if close}}data-dismiss="modal" {{/if}}>{{#if name}}{{name}}{{else}}Ok{{/if}}</button>
                            {{/each}} {{else}}
                            <button type="button" class="btn btn-primary apply" disabled="">Ok</button>
                            {{/if}}
                        </div>
                    </script>
                </div>
            </div>
        </div>
        <!-- /#common-modal -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

    <!-- Handlebar Template Library -->
    <script src="../js/handlebars-v3.0.3.js"></script>

    <!-- Custom JavaScript -->
    <script src="../js/config.js"></script>
    <script src="../js/require.min.js" data-main="../js/main"></script>
    <script src="../js/Class.js"></script>

</body>


</html>
