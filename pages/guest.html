<div class="container_login">
    <div class="left">
        <img class="webida-logo" src="./resource/webida_logo.png">
    </div>
    <div class="right">
        <div class="message">
            <h2>WARNING</h2>
            <ul>
                <li>In guest mode, your data is not maintained over 48 hours.</li>
                <li>And once you logout or your login session is timed out, you never come back into this service with the same user account.</li>
            </ul>
        </div>
        <div class="button-action-container guest-button-action-container">
            <input class="login-button" type="button" id="loginButton" name="submit" value="Start Guest Mode" />
            <a class="cancel-button" href="#">Or Cancel</a>
            <div class="progress hidden">
                <div class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                    0%
                </div>
            </div>
            <div class="message progress-message hidden">
            </div>
        </div>
    </div>
</div>
