<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link rel="shorcut icon" href="../style/resource/webida_favicon_16.png" type="image/x-icon">
    <link rel="icon" href="../style/resource/webida_favicon_16.png" type="image/x-icon">

    <!-- Bootstrap Core CSS -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <!--<link href="../style/css/webida-dashboard.css" rel="stylesheet">
    <link href="../style/css/sb-admin-2.css" rel="stylesheet">-->
    <link href="../style/css/dashboard.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper" class="container-login">
    <header class="header-logo">
        <h1>webida</h1>
    </header>

    <article>
        <section class="container-section">
            <div class="login-box">
                <form role="form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-text" placeholder="E-mail" name="email" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-text" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <div class="form-group">
                            <button class="button util primary login" onclick="location.href='main.html'">Log in</button>
                        </div>
                        <div class="form-group">
                            <div class="form-checkbox">
                                <input id="remember" name="remember" type="checkbox" value="Remember Me">
                                <label for="remember">Remember my email</label>
                            </div>
                        </div>
                        <div class="button_group">
                            <button class="button logtype primary google">Connect with Google</button>
                            <button class="button logtype primary github">Connect with GitHub</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </article>

    <footer class="footer">
        <div class="container-box"></div>
    </footer>

</div>

<!-- jQuery -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- Metis Menu Plugin JavaScript -->
<script src="../bower_components/metisMenu/dist/metisMenu.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="../js/sb-admin-2.js"></script>

</body>

</html>
